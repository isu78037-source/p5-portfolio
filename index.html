<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>p5.js 과제 1–4</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f5f5f5;
      color: #333;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
      margin-bottom: 8px;
    }
    p.desc {
      text-align: center;
      margin-bottom: 30px;
      font-size: 13px;
      color: #666;
    }
    .grid {
      max-width: 1100px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 10px 10px 14px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 6px;
      padding: 0 4px;
    }
    .card-title {
      font-size: 15px;
      font-weight: 600;
    }
    .card-sub {
      font-size: 11px;
      color: #999;
    }
    iframe {
      width: 100%;
      height: 320px;
      border: none;
      border-radius: 8px;
      background: #ddd;
    }
    .card-footer {
      text-align: right;
      font-size: 11px;
      padding: 4px;
    }
    .card-footer a {
      color: #555;
      text-decoration: none;
      border-bottom: 1px solid rgba(0,0,0,0.15);
    }
    .card-footer a:hover {
      color: #000;
      border-bottom-color: #000;
    }
    @media (max-width: 768px) {
      body {
        padding: 20px 10px;
      }
      .grid {
        grid-template-columns: 1fr;
      }
      iframe {
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <h1>p5.js 과제 모음</h1>
  <p class="desc">
    상단: 과제 1, 4 &nbsp;&nbsp;/&nbsp;&nbsp; 하단: 과제 2, 3
  </p>

  <div class="grid">
    <div class="card">
      <div class="card-header">
        <div class="card-title">과제 1</div>
        <div class="card-sub">Abstract</div>
      </div>
      <iframe src="a1/index.html"></iframe>
      <div class="card-footer">
        <a href="a1/index.html" target="_blank">새 창에서 보기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title">과제 4</div>
        <div class="card-sub">Animation</div>
      </div>
      <iframe src="a4/index.html"></iframe>
      <div class="card-footer">
        <a href="a4/index.html" target="_blank">새 창에서 보기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title">과제 2</div>
        <div class="card-sub">Shapes / Pattern</div>
      </div>
      <iframe src="a2/index.html"></iframe>
      <div class="card-footer">
        <a href="a2/index.html" target="_blank">새 창에서 보기</a>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <div class="card-title">과제 3</div>
        <div class="card-sub">Interaction</div>
      </div>
      <iframe src="a3/index.html"></iframe>
      <div class="card-footer">
        <a href="a3/index.html" target="_blank">새 창에서 보기</a>
      </div>
    </div>
  </div>
</body>
</html>
